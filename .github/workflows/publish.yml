name: Publish Extension

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check-version-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Get previous version from last commit
          git show HEAD~1:package.json > /tmp/old_package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/old_package.json
          PREVIOUS_VERSION=$(jq -r '.version' /tmp/old_package.json)
          echo "Previous version: $PREVIOUS_VERSION"
          
          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        run: npm install

      - name: Compile TypeScript
        if: steps.version-check.outputs.changed == 'true'
        run: npm run compile

      - name: Install VSCE
        if: steps.version-check.outputs.changed == 'true'
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        if: steps.version-check.outputs.changed == 'true'
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          echo "Publishing version ${{ steps.version-check.outputs.version }} to VS Code Marketplace..."
          vsce publish -p "$VSCE_PAT"

      - name: Install OVSX
        if: steps.version-check.outputs.changed == 'true'
        run: npm install -g ovsx

      - name: Publish to Open VSX (VSCodium)
        if: steps.version-check.outputs.changed == 'true'
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          echo "Publishing version ${{ steps.version-check.outputs.version }} to Open VSX..."
          ovsx publish -p "$OVSX_PAT"

      - name: Package Extension
        if: steps.version-check.outputs.changed == 'true'
        run: |
          vsce package -o aelys-lang-${{ steps.version-check.outputs.version }}.vsix
  
      - name: Create GitHub Release with VSIX
        if: steps.version-check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version-check.outputs.version }}"
          name: "Aelys v${{ steps.version-check.outputs.version }}"
          body: |
            ## Installation manuelle
            
            ### VS Code
            ```bash
            code --install-extension aelys-lang-${{ steps.version-check.outputs.version }}.vsix
            ```
            
            ### VSCodium
            ```bash
            codium --install-extension aelys-lang-${{ steps.version-check.outputs.version }}.vsix
            ```
            
            ### Marketplaces
            - [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=SpaceGame.aelys-lang)
            - [Open VSX Registry](https://open-vsx.org/extension/SpaceGame/aelys-lang)
          files: aelys-lang-${{ steps.version-check.outputs.version }}.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}